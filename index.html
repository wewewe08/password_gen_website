<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br><span id="green-text">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <form action="javascript:;" onsubmit="DisplayPasswords(this)">
                <input id="password-length" type="text" placeholder="Enter the password length here (max 32)" required>
                <input id="generate-el" type="submit" value="Generate password">
            </form>

            <div id="line-el"></div>

            <div class="password-container">
                <button class="password" id="password1"></button>
                <button class="password" id="password2"></button>
            </div>
        </div>
    </body>
</html>
